<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - KCS Auto Repair</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="KCS Auto Repair"></a>
            </div>
            <ul class="nav-links">
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="vehicles.html">Vehicles</a></li>
                <li><a href="bookaservice.html" class="btn">Book a Service</a></li>
                <li><a href="#" id="login-icon" class="icon">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to KCS Auto Repair</h1>
            <p>Your trusted partner for all auto repair needs.</p>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="viber://chat" target="_blank">Viber</a>
            </div>
            <div class="help">
                <a href="faqs.html">FAQs</a>
            </div>
            <div class="company">
                <a href="aboutus.html">About Us</a>
            </div>
            <div class="subscribe">

                <form id="subscribe-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>

    <!-- Login/Register Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login or Register</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
        </div>
    </div>
</body>
</html>
